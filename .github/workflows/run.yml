name: Run Contact Finder

on:
  workflow_dispatch:      # uruchom ręcznie w zakładce Actions
  push:                   # albo przy każdym pushu do main
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repository tree (before)
        run: |
          pwd
          ls -la
          echo "-----"
          if [ -f nazwy.txt ]; then echo "nazwy.txt present"; else echo "nazwy.txt MISSING"; fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CX: ${{ secrets.GOOGLE_CX }}
          HTTP_TIMEOUT: '25'
          CONCURRENCY: '6'
        run: |
          python - << 'PY'
import os, pathlib
print("ENV GOOGLE_API_KEY set:", bool(os.getenv("GOOGLE_API_KEY")))
print("ENV GOOGLE_CX set:", bool(os.getenv("GOOGLE_CX")))
print("nazwy.txt exists:", pathlib.Path("nazwy.txt").exists())
PY
          python main.py

      - name: Show repository tree (after)
        if: always()
        run: |
          echo "==== after run ===="
          ls -la
          echo "==== out dir ===="
          if [ -d out ]; then ls -la out || true; else echo "out directory missing"; fi
          if [ -d out/pages ]; then ls -la out/pages | head -n 50 || true; fi

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contact-finder-results
          path: |
            out/results.json
            out/results.csv
            out/pages
          if-no-files-found: warn
